<!DOCTYPE html>
<html>
<head>
    <title>Application for New / Replacement of ID</title>
    <link rel="stylesheet" type="text/css" href="style2.css" 

</head>
<body>
    <div class="container">
        <h1>Republic of the Philippines<br>
        POLYTECHNIC UNIVERSITY OF THE PHILIPPINES<br>
        OFFICE OF THE VICE PRESIDENT FOR STUDENT AFFAIRS AND SERVICES<br>
        OFFICE OF THE STUDENT SERVICES</h1>
        <form id="form1">
            <h2>APPLICATION FOR NEW / REPLACEMENT OF IDENTIFICATION CARD</h2>
            <div class="radio-group">
                <label><input type="radio" name="reason" value="Transferee" required> Transferee</label>
                <label><input type="radio" name="reason" value="Shiftee"required> Shiftee</label>
                <label><input type="radio" name="reason" value="LHS"required> LHS</label>
                <label><input type="radio" name="reason" value="SHS"required> SHS</label>
                <label><input type="radio" name="reason" value="Graduate School"required> Graduate School</label>
                <label><input type="radio" name="reason" value="Late Filling"required> Late Filling</label>
                <label><input type="radio" name="reason" value="Damaged"required> Damaged</label>
                <label><input type="radio" name="reason" value="Undergrad"required> Undergrad</label>
                <label><input type="radio" name="reason" value="Open University"required> Open University</label>
                <label><input type="radio" name="reason" value="Old ID"required> Old ID</label>
                <label><input type="radio" name="reason" value="Correction of Entry"required> Correction of Entry</label>
                <label><input type="radio" name="reason" value="College of Law"required> College of Law</label>
                <label><input type="radio" name="reason" value="Institute of Technology"required> Institute of Technology</label>
            </div>
            <button type="button" onclick="checkRadioAndProceed()">PROCEED</button>
        </form>     
    </div>
    <script src="script.js"></script>   
</body>
</html>
