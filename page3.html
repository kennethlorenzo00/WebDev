<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application for New / Replacement of ID</title>
    <link rel="stylesheet" type="text/css" href="style3.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Republic of the Philippines<br>
        POLYTECHNIC UNIVERSITY OF THE PHILIPPINES<br>
        OFFICE OF THE VICE PRESIDENT FOR STUDENT AFFAIRS AND SERVICES<br>
        OFFICE OF THE STUDENT SERVICES</h1>

        <iframe name="iframe" style="position: absolute; visibility: hidden"></iframe>
        
        <div class="content-container">
        <h2>APPLICATION FOR NEW / REPLACEMENT OF IDENTIFICATION CARD</h2>
        </div>
        <form id="form3" method="POST" action="https://script.google.com/macros/s/AKfycbwHmZSUo75gE9Yw5p_exW3j7paxfbBjwtAMsT13bV54yU6FdfRK0m4qmS3ns_1oR63W/exec" target="iframe">
            <h3>ID INFORMATION</h3>
            <div class="form-group">
                <label for="student-number">Student Number:</label>
                <input type="text" id="student-number" name="student-number" required>
            </div>

            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>

            <div class="form-group">
                <label for="middle-name">Middle Name:</label>
                <input type="text" id="middle-name" name="middle-name" required>
            </div>

            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value=""></option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="date-of-birth">Date of Birth:</label>
                <input type="date" id="date-of-birth" name="date-of-birth" required>
            </div>

            <div class="form-group">
                <label for="college">College:</label>
                <select id="college" name="college" required>
                    <option value=""></option>
                    <option value="College of Accountancy and Finance (CAF)">College of Accountancy and Finance (CAF)</option>
                    <option value="College of Architecture, Design and the Built Environment (CADBE)">College of Architecture, Design and the Built Environment (CADBE)</option>
                    <option value="College of Arts and Letters (CAL)">College of Arts and Letters (CAL)</option>
                    <option value="College of Business Administration (CBA)">College of Business Administration (CBA)</option>
                    <option value="College of Communication (COC)">College of Communication (COC)</option>
                    <option value="College of Computer and Information Sciences (CCIS)">College of Computer and Information Sciences (CCIS)</option>
                    <option value="College of Education (COED)">College of Education (COED)</option>
                    <option value="College of Engineering (CE)">College of Engineering (CE)</option>
                    <option value="College of Human Kinetics (CHK)">College of Human Kinetics (CHK)</option>
                    <option value="College of Law (CL)">College of Law (CL)</option>
                    <option value="College of Science (CS)">College of Science (CS)</option>
                    <option value="College of Political Science and Public Administration (CPSPA)">College of Political Science and Public Administration (CPSPA)</option>
                    <option value="College of Tourism, Hospitality and Transportation Management (CTHTM)">College of Tourism, Hospitality and Transportation Management (CTHTM)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="course">Course, Year & Section:</label>
                <input type="text" id="course" name="course" required>
            </div>

            <div class="form-group">
                <label for="home-address">Home Address:</label>
                <input type="text" id="home-address" name="home-address" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone/Mobile No.:</label>
                <input type="tel" id="phone" name="phone" min="1" maxlength="1" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="emergency-name">In case of emergency, please notify:</label>
                <input type="text" id="emergency-name" name="emergency-name" required>
            </div>

            <div class="form-group">
                <label for="emergency-phone">Emergency Contact Phone/Mobile No.:</label>
                <input type="tel" id="emergency-phone" name="emergency-phone" required>
            </div>

            <div class="form-group">
                <label for="emergency-address">Emergency Contact Address:</label>
                <input type="text" id="emergency-address" name="emergency-address" required>
            </div>

            <div class="form-group">
                <button type="button" onclick="confirmAndGoBack()" class="back-button">BACK</button>
            <div class="form-group">
                <button type="submit" onclick="submitForm()" class="submit-button">SUBMIT</button>
            </div>
        </form>
  
        <div id="error-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeErrorModal()">&times;</span>
                <div id="error-message-container" class="error-message-container"></div>
            </div>
        </div>
    </div>

</body>
</html>
